extends: 'deepclr_tf_base.yaml'

identifier: mulran

data:
  training: ['${MULRAN_PATH}/odometry/KAIST03.lmdb',
             '${MULRAN_PATH}/odometry/DCC03.lmdb',
             '${MULRAN_PATH}/odometry/Sejong03.lmdb',
             '${MULRAN_PATH}/odometry/Riverside03.lmdb']
  validation: ['${MULRAN_PATH}/odometry/KAIST03.lmdb']
  dataset_type: kitti_odometry_velodyne
  sequential: True

# transforms:
#   point_noise:
#     type: normal
#     scale: 0.01
#   translation_noise:
#     type: normal
#     scale: [0.2, 0.02, 0.02]
#   rotation_noise_deg:
#     type: normal
#     scale: [0.1, 0.1, 1.0]

transforms:
  point_noise:
    type: normal
    scale: 0.01
  translation_noise:
    type: normal
    scale: [0.02, 0.02, 0.02]
  rotation_noise_deg:
    type: normal
    scale: [0.05, 0.05, 0.5]